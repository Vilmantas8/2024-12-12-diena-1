<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teksto Formatavimas</title>
    <style>
        #pirmas-paragrafas {
            font-size: 1.5em;
            text-align: right;
            font-family: Verdana, Geneva, sans-serif;
            font-style: italic;
        }

        a {
            font-weight: 300;
            text-decoration: none;
        }

        table {
            text-align: center;
            font-size: 1.8em;
        }

        li {
            text-transform: lowercase;
        }
    </style>
</head>
<body>
    <p id="pirmas-paragrafas">tai yra pirmasis paragrafas su specialiu stiliumi.</p>

    <p><a href="#">tai yra nuoroda be pabraukimo</a></p>

    <table border="1">
        <tr>
            <th>lentelės pavadinimas</th>
            <th>stulpelis</th>
        </tr>
        <tr>
            <td>eilutė 1</td>
            <td>turinys</td>
        </tr>
    </table>

    <ul>
        <li>pirmas punktas</li>
        <li>antras punktas</li>
        <li>trečias punktas</li>
    </ul>
</body>
</html>
