<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Architecture</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <!-- Viršutinė navigacija (Top navigation) -->
        <header class="header">
            <div class="logo">Company logo</div>
            <div class="nav-items">
                <button class="search-button">
                    <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                </button>
                <nav class="nav-links">
                    <a href="#" class="text-gray-600 font-medium">PRODUCTS</a>
                    <a href="#" class="text-gray-600 font-medium">SERVICES</a>
                    <a href="#" class="text-gray-600 font-medium">IDEAS</a>
                    <a href="#" class="text-gray-600 font-medium">CONTACTS</a>
                </nav>
            </div>
        </header>

        <!-- Pagrindinis turinys (Main content) -->
        <div class="content-container">
            <!-- Kairės pusės tekstas (Left side text) -->
            <div class="text-container">
                <h1 class="main-heading">Lorem ipsum dolor sit amet</h1>
                <p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Erat condimentum pretium eget magna tellus. Morbi pellentesque iaculis vehicula vel pulvinar sit fames imperdiet ac.</p>
                <a href="#" class="cta-button">Products</a>
            </div>

            <!-- Dešinės pusės paveikslas (Right side image) -->
            <div class="image-container">
                <img src="/api/placeholder/737/536" alt="Modern architecture" />
            </div>

            <!-- Skaidrių numeracija (Slide numbering) -->
            <div class="slide-number">1/3</div>
        </div>
    </div>

    <script>
        // 14 dienų pradedančiojo skriptai (14 days beginner scripts)
        document.addEventListener('DOMContentLoaded', function() {
            // Paieškos mygtuko funkcionalumas (Search button functionality)
            const searchButton = document.querySelector('.search-button');
            searchButton.addEventListener('click', function() {
                alert('Paieškos funkcija )');
            });

            // Paprastas skaidrių keitimo funkcionalumas (Simple slide changing functionality)
            let currentSlide = 1;
            const totalSlides = 3;
            const slideNumber = document.querySelector('.slide-number');

            function updateSlideNumber() {
                slideNumber.textContent = `${currentSlide}/${totalSlides}`;
            }

            // Automatinis skaidrių keitimas (Automatic slide changing)
            setInterval(() => {
                currentSlide = currentSlide >= totalSlides ? 1 : currentSlide + 1;
                updateSlideNumber();
            }, 5000);

            // Navigacijos nuorodų efektai 
            const navLinks = document.querySelectorAll('.nav-links a');
            navLinks.forEach(link => {
                link.addEventListener('mouseenter', function() {
                    this.style.color = '#1F2937';
                });
                link.addEventListener('mouseleave', function() {
                    this.style.color = '#4B5563';
                });
            });
        });
    </script>
</body>
</html>
