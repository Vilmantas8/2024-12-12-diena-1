<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid System</title>
    <!-- Include Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet">
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <div class="container">
        <!-- Screen 1 -->
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-3 box red">w1</div>
            <div class="col-sm-6 col-md-3 col-lg-2 box blue">w2</div>
            <div class="col-sm-6 col-md-3 col-lg-2 box blue">w3</div>
            <div class="col-sm-6 col-md-3 col-lg-2 box blue">w4</div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-3 col-lg-2 box blue">w5</div>
            <div class="col-sm-6 col-md-3 col-lg-2 box blue">w6</div>
            <div class="col-sm-6 col-md-3 col-lg-2 box blue">w7</div>
            <div class="col-sm-6 col-md-3 col-lg-2 box blue">w8</div>
            <div class="col-sm-12 col-md-6 col-lg-4 box blue">w9</div>
            <div class="col-sm-6 col-md-3 col-lg-2 box blue">w10</div>
            <div class="col-sm-6 col-md-3 col-lg-2 box blue">w11</div>
        </div>
    </div>
    <!-- Include Bootstrap JS -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
