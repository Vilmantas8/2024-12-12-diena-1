<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar with Hero Section</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-light border-bottom">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Brand</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
      </ul>
      <form class="d-flex">
        <a class="btn btn-danger" href="#" role="button">Sign up</a>
      </form>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<section class="hero-section container mt-4">
  <div class="row align-items-center">
    <!-- Image Block -->
    <div class="col-md-6 hero-image">
      <img src="svg/photo.png" alt="Hero Image" class="img-fluid">
    <div>
    <!-- Text Block -->
    <div class="col-md-6 hero-text">
      <h2>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h2>
      <p>
        Sed semper ante non lacus lacinia tempor. Nulla facilisi.
        Cras at dignissim diam, eu vehicula magna.
      </p>
      <a href="#" class="btn btn-danger">Read more</a>
    </div>
  </div>
</section>

<!-- Bootstrap JavaScript Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
