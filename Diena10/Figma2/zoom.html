<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Tab Link</title>
    <style>
        .icon-tab {
            display: inline-block;
            text-align: center;
            margin-top: 20px;
        }
        .icon-tab img {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Open Website in Chrome Tab</h1>
    <div class="icon-tab">
        <!-- Replace "#" with your website link -->
        <a href="https://liedm.zoom.us/j/98678390070" target="_blank" title="Open Zoom">
            <img src="https://liedm.zoom.us/j/98678390070" alt="Chrome Icon">
        </a>
    </div>
</body>
</html>
